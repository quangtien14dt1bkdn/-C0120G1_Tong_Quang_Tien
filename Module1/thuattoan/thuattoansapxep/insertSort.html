<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

//TAO MANG NUMS
    var nums = [];

    for(var i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
     console.log(nums.length);

    function InsertionSort(arr) {
        for (let  i = 1; i < arr.length; i++)
        {
            let x = arr[i];
            let j = i;
            while (j > 0 && arr[j - 1] > x) {
                arr[j] = arr[j - 1];
                j--;
            }
            arr[j] = x;
        }
    }
function displayArr(arr) {
    for (var i = 0; i < arr.length; ++i) {
        document.write(arr[i] + " ");
        if (i % 10 == 9) {
            document.write("</br>");
        }
    }
}


InsertionSort(nums);

displayArr(nums);

</script>

</body>
</html>
