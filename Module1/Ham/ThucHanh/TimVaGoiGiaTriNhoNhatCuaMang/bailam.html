<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form >
    <input type="text"   id = "ArrayVar" ></input>
    <input type="button" id = "add" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id = "display" value="Display" onclick="minArray();"></input>
    <div id="result"></div>
  </form>
<script>
 let x=0;
 let array=[];

    function add_element_to_array() {
           array[x] = document.getElementById("ArrayVar").value;
           alert("Element: " + array[x] + " Added at index " + x);
           x++;
           document.getElementById("ArrayVar").value = "";
           }

    function minArray() {
                 if(array.length == 0){
                   document.getElementById("result").innerHTML= -1;
                 }

                 let min = array[0];
                 for(let i = 1; i < array.length; i++){
                    if(array[i] < min){
                     min = array[i];
                 }
            }
              document.getElementById("result").innerHTML=min;
            }

</script>
</body>
</html>
