<body>
<script>
    var x = prompt("nhap vao gia tri :");
    var checker= 0;
    check(x);

    function check(a) {
        if(Number.isNaN(a))
        {
            checker=1;
            alert(checker);
        }else {
            checker=0;
            alert(checker);
        }
    }
</script>
