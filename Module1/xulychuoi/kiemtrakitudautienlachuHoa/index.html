<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str) {
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            document.write("String's first character is uppercase" + "<br />");
        } else {
            document.write("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase('Abcd');
    isFirstLetterUpperCase('abcd');


</script>


</body>
</html>
